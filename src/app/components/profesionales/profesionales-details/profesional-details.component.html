
<!-- The Modal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Profesionales</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div *ngIf="currentProfesional" class="row">
      <form class="col-md-12 form-class">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            [(ngModel)]="currentProfesional.nombre"
            name="nombre"
          />
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input
            type="text"
            class="form-control"
            id="apellido"
            [(ngModel)]="currentProfesional.apellido"
            name="apellido"
          />
        </div>
        <div class="form-group">
          <label for="numero">Numero</label>
          <input
            type="text"
            class="form-control"
            id="numero"
            [(ngModel)]="currentProfesional.numero"
            name="numero"
          />
        </div>
      </form>
    </div>
      <div class="modal-footer">
        <button class="btn btn-info" (click)="updateProfesional()" data-dismiss="modal">Actualizar</button>
        <button class="btn btn-danger"  (click)="deleteProfesional()" data-dismiss="modal">Borrar</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
